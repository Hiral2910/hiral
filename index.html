<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Keyword-Based Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h2 {
      color: #2F4F6F;
    }

    #chatbox {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 1px solid #2F4F6F;
      background: rgba(255, 255, 255, 0.49);
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px #2F4F6F;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 6px;
    }

    .user {
      background-color: #1E3A8A;
      color: #ffffff;
      align-self: flex-end;
    }

    .bot {
      background-color: #2563EB;
      color: #ffffff;
      align-self: flex-start;
    }

    #userInput {
      display: flex;
      width: 100%;
      max-width: 500px;
      gap: 0.5rem;
    }

    #input {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #2F4F6F;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.49);
      color: #000;
      box-shadow: 0 2px 4px #2F4F6F;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #2F4F6F;
      border-radius: 8px;
      background-color: #3B82F6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563EB;
    }
  </style>
</head>

// Load chat history on page load
window.addEventListener("DOMContentLoaded", () => {
  const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
  for (const { message, sender } of chatHistory) {
    displayMessage(message, sender, false);
  }
});

function sendMessage() {
  const inputField = document.getElementById("input");
  const userMessage = inputField.value.trim();
  if (!userMessage) return;

  displayMessage(userMessage, "user");
  saveMessage(userMessage, "user");

  const botResponse = getBotResponse(userMessage);
  displayMessage(botResponse, "bot");
  saveMessage(botResponse, "bot");

  inputField.value = "";
}

function displayMessage(message, sender, scroll = true) {
  const chatbox = document.getElementById("chatbox");
  const messageElem = document.createElement("div");
  messageElem.className = `message ${sender}`;
  messageElem.textContent = `${sender === "user" ? "You" : "Bot"}: ${message}`;
  chatbox.appendChild(messageElem);

  if (scroll) chatbox.scrollTop = chatbox.scrollHeight;
}

function getBotResponse(message) {
  const lowerMessage = message.toLowerCase();
  for (const data of chatbotData) {
    for (const keyword of data.keywords) {
      if (lowerMessage.includes(keyword.toLowerCase())) {
        return data.response;
      }
    }
  }
  return "I'm not sure how to respond to that. Can you rephrase?";
}

function saveMessage(message, sender) {
  const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
  chatHistory.push({ message, sender });
  localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
}

function clearChat() {
  document.getElementById("chatbox").innerHTML = "";
  document.getElementById("input").value = "";
  localStorage.removeItem("chatHistory");
}

// Enter key event for sending message
document.getElementById("input").addEventListener("keydown", function (event) {
  if (event.key === "Enter") {
    event.preventDefault();
    sendMessage();
  }
});

// Prevent auto-refresh logic
if (!sessionStorage.getItem("visitedOnce")) {
  sessionStorage.setItem("visitedOnce", "true");
  // First visit logic can be added here
}
